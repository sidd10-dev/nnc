{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/Login.css' %}">
{% endblock links %}

{% block content %}

<section class="u-align-center u-clearfix u-image u-shading u-section-1" data-image-width="1280" data-image-height="836"
    id="sec-b8d0">
    <div class="u-align-left u-clearfix u-sheet u-sheet-1">
        <h1 class="u-text u-text-default u-text-1">Login&nbsp;</h1>
        <div class="u-form u-form-1">
            <form action="{% url 'accounts:userlogin' %}" method="POST" class="u-clearfix u-form-spacing-27 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 6px;">
                {% csrf_token %}
                
                <div class="u-form-group u-form-name">
                    {{ form.username }}
                </div>
                <div class="u-form-group u-form-group-2">
                    {{ form.password }}
                </div>
                <div class="u-align-center u-form-group u-form-submit">
                    <input type='submit' value = "Login!" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-15 u-btn-1"><br>
                    <!-- </button> -->
                    <!-- <input type="submit" value="submit" class="u-form-control-hidden"> -->
                </div>
                <!-- <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
                <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then
                    try again. </div>
                <input type="hidden" value="" name="recaptchaResponse"> -->
            </form>
            <h5 class="u-text u-text-default u-text-2">Dont have an account?&nbsp;<br>
            </h5>
            <a href="{% url 'accounts:signup' %}" data-page-id="13030979"
                class="u-active-none u-border-2 u u-btn u-button-style u-hover-none u-none u-text-palette-1-light-1 u-btn-2"
                target="_blank">Sign Up</a>

        </div>
    </div>
</section>

{% endblock content %}
