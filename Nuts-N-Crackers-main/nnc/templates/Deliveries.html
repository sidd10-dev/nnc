{% extends "base.html" %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/deliveries.css' %}" media="screen">
{% endblock links %}

{% block content %}
<section class="u-align-left u-clearfix u-image u-shading u-section-1" src="" data-image-width="1280"
  data-image-height="845" id="sec-a068">
  <div class="u-clearfix u-sheet u-sheet-1">
    <h1 class="u-text u-text-default u-title u-text-1">Delivery Status&nbsp;</h1>
  </div>
</section>
<section class="u-black u-clearfix u-section-2" id="sec-3d60">
  <div class="u-clearfix u-sheet u-sheet-1">
    <h2 class="u-text u-text-default u-text-1">Pending Orders :&nbsp;</h2>
    <div class="cards">
      {% for order in orders %}
        
      
      <div class="card card-1">
        <div class="card__icon"></div>
        <p class="card__exit"></p>
        <h2 class="card__title">Order Number : {{order.pk}}<br><br> Order date : {{order.date_ordered}}</h2>
        <p class="card__apply">
          <a class="card__link" style="color: red;" href="{% url 'nnc:deliverydetail' pk=order.pk %}">View Order </a>
        </p>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
